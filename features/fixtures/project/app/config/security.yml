security:
    encoders:
        # FOS\UserBundle\Model\UserInterface: sha512
        FSi\FixturesBundle\Entity\User: sha512 # FIXME: introduce baseUserInterface

    providers:
        fsi_admin_security:
            id: admin_security.user_provider

    role_hierarchy:
        ROLE_ADMIN: ROLE_REDACTOR

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin_panel:
            pattern:    ^/admin
            form_login:
                provider: fsi_admin_security
                check_path: fsi_admin_security_user_check
                login_path: fsi_admin_security_user_login
            logout:
                path:   fsi_admin_security_user_logout
            anonymous:    ~

    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/password-reset/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_REDACTOR] }
